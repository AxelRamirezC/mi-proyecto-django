{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
        <h1 class="text-4xl font-bold text-blue-600 mb-6">{{ titulo }}</h1>
        
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Desarrollador</h2>
            <p class="text-xl text-gray-700">{{ nombre }}</p>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Prop√≥sito del Proyecto</h2>
            <p class="text-lg text-gray-700 leading-relaxed">{{ proposito }}</p>
        </div>

        <h3 class="text-lg font-semibold text-black-800 mb-2">Se Utilizo</h3>
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
            <ul class="list-disc list-inside text-blue-700 space-y-1">
                <li>Python</li>
                <li>Django</li>
                <li>Tailwind CSS</li>
                <li>HTML5</li>
            </ul>
        </div>
    </div>

    <div class="text-center">
        <a href="{% url 'inicio' %}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
            Volver al Inicio
        </a>
    </div>
</div>
{% endblock %}
